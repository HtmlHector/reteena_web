<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Reteena - Launch Countdown</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <!-- Import EB Garamond font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Import AOS (Animate On Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            font-family: 'EB Garamond', serif;
            box-sizing: border-box;
            color: #000000 !important;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'EB Garamond', serif;
            margin: 0;
            padding: 0;
            color: #000000;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5, h6, p, span, a, button, input, textarea, select, option, label {
            font-family: 'EB Garamond', serif !important;
            color: #000000 !important;
            transition: color 0.3s ease;
        }
        
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }
        
        .countdown-timer {
            font-size: 2.4rem;
            font-weight: 500;
            letter-spacing: 0.03rem;
            line-height: 1.2;
            white-space: nowrap;
            background: linear-gradient(90deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.05) 100%);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        /* Glow effect */
        .countdown-timer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: glow 8s linear infinite;
            z-index: -1;
        }
        
        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }
        
        /* Pulse effect for seconds change */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        /* Glow animation */
        @keyframes glow {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }
        
        /* Floating animation for particles */
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-10px) translateX(10px); }
            50% { transform: translateY(-20px) translateX(-10px); }
            75% { transform: translateY(-10px) translateX(-20px); }
            100% { transform: translateY(0) translateX(0); }
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
        }
        
        body.dark-mode h1, 
        body.dark-mode h2, 
        body.dark-mode h3, 
        body.dark-mode h4, 
        body.dark-mode h5, 
        body.dark-mode h6, 
        body.dark-mode p, 
        body.dark-mode span, 
        body.dark-mode a, 
        body.dark-mode .countdown-timer {
            color: #e0e0e0 !important;
        }
        
        body.dark-mode .theme-toggle {
            color: #e0e0e0 !important;
        }
        
        body.dark-mode .countdown-timer {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 100%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* Number unit styling */
        .time-unit {
            display: inline-block;
            margin: 0 4px;
            min-width: 1.5em;
            text-align: center;
            position: relative;
        }
        
        /* Number changing animation */
        @keyframes numberChange {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-10px); opacity: 0; }
            50.1% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .countdown-timer {
                font-size: 1.8rem;
                padding: 0.8rem 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-timer {
                font-size: 1.4rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
<div class="theme-toggle" id="theme-toggle">
    Dark Mode
</div>
<a href="/" class="back-link">Back to Home</a>

<div class="particles" id="particles"></div>

<main>
    <div class="countdown-container" data-aos="fade-up" data-aos-duration="800">
        <div class="countdown-timer" id="countdown">20 days 12 hours 16 minutes 17 seconds</div>
    </div>
</main>

<!-- AOS (Animate On Scroll) Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    // Initialize AOS
    document.addEventListener('DOMContentLoaded', function() {
        AOS.init({
            once: true, // Only animate elements once
            disable: 'mobile', // Disable animations on mobile devices
            offset: 120, // Offset (in px) from the original trigger point
        });
        
        // Create particles
        createParticles();
        
        // Countdown functionality with persistent storage
        function initializeCountdown() {
            const targetDate = new Date('June 30, 2025 00:00:00').getTime();
            
            // Get current countdown from localStorage or create it
            let savedCountdown = localStorage.getItem('reteena_countdown');
            let savedTargetDate = localStorage.getItem('reteena_target_date');
            
            // If no saved target date or it doesn't match our current target, update it
            if (!savedTargetDate || parseInt(savedTargetDate) !== targetDate) {
                localStorage.setItem('reteena_target_date', targetDate.toString());
                savedCountdown = null; // Force recalculation
            }
            
            // Track previous seconds to create pulse effect
            let previousSeconds = -1;
            
            // Update the countdown
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Format with spans for enhanced styling
                const countdownText = `
                    <span class="time-unit">${days}</span> days 
                    <span class="time-unit">${hours}</span> hours 
                    <span class="time-unit">${minutes}</span> minutes 
                    <span class="time-unit">${seconds}</span> seconds
                `;
                
                document.getElementById('countdown').innerHTML = countdownText;
                localStorage.setItem('reteena_countdown', countdownText);
                
                // Add pulse effect when seconds change
                if (seconds !== previousSeconds) {
                    const timer = document.getElementById('countdown');
                    timer.style.animation = 'pulse 1s ease';
                    
                    // Reset animation
                    setTimeout(() => {
                        timer.style.animation = '';
                    }, 1000);
                    
                    previousSeconds = seconds;
                }
                
                // If the countdown is finished, display launch message
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = "We've launched!";
                    localStorage.setItem('reteena_countdown', "We've launched!");
                }
            }
            
            // If we have a saved countdown, display it immediately to avoid flash
            if (savedCountdown) {
                document.getElementById('countdown').innerHTML = savedCountdown;
            }
            
            // Then update it regularly
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // Initialize countdown with persistent storage
        initializeCountdown();
        
        // Create floating particles in the background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#f5f5f5', '#e9e9e9', '#f0f0f0', '#e5e5e5', '#fafafa'];
            
            // Create particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random attributes
                const size = Math.random() * 20 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Random animation delay
                const animationDelay = Math.random() * 10;
                const animationDuration = Math.random() * 10 + 10;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.animationDuration = `${animationDuration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Dark mode toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = 'Light Mode';
        } else {
            themeToggle.textContent = 'Dark Mode';
        }
        
        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            // Update button text based on current mode
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = 'Light Mode';
            } else {
                themeToggle.textContent = 'Dark Mode';
            }
            
            // Save theme preference
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
        });
    });
</script>
</body>
</html>
