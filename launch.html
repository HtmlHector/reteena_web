<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Reteena - Launch Countdown</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }
        html { 
            scroll-behavior: smooth; 
        }
        body {
            font-family: 'EB Garamond', serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: #000000;
        }
        
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 10px;
            margin: 0 auto;
        }
        
        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 4px;
        }
        
        /* Flip Card Styling */
        .flip-card {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 80px;
            perspective: 500px;
            margin: 5px 2px;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 700;
            font-size: 3rem;
            color: #000;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Split design for flip effect */
        .flip-card-top, 
        .flip-card-bottom,
        .flip-card-back-top,
        .flip-card-back-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: #fff;
            color: #000;
            display: flex;
            justify-content: center;
        }
        
        .flip-card-top {
            top: 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            align-items: flex-end;
        }
        
        .flip-card-bottom {
            bottom: 0;
            border-top: 1px solid rgba(0,0,0,0.1);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            align-items: flex-start;
        }
        
        .flip-card-back-top {
            top: 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            align-items: flex-end;
        }
        
        .flip-card-back-bottom {
            bottom: 0;
            border-top: 1px solid rgba(0,0,0,0.1);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            align-items: flex-start;
        }
        
        /* Animation for flip effect */
        .flip-card-top.flip {
            animation: flip-top 0.5s ease-in;
            transform-origin: bottom center;
        }
        
        .flip-card-back-bottom.flip {
            animation: flip-bottom 0.5s ease-out;
            transform-origin: top center;
        }
        
        @keyframes flip-top {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }
        
        @keyframes flip-bottom {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }
        
        /* Fix text position inside flip cards */
        .flip-number {
            position: absolute;
            width: 100%;
            height: 200%;
            left: 0;
            right: 0;
            line-height: 80px;
        }
        
        .flip-card-top .flip-number {
            top: 0;
        }
        
        .flip-card-bottom .flip-number {
            bottom: 0;
        }
        
        .flip-card-back-top .flip-number {
            top: 0;
        }
        
        .flip-card-back-bottom .flip-number {
            bottom: 0;
        }
        
        .countdown-label {
            font-family: 'EB Garamond', serif;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 0.5rem;
            color: #666;
        }
        
        .countdown-separator {
            font-family: 'EB Garamond', serif;
            font-weight: 300;
            font-size: 2.2rem;
            color: #aaa;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        body.dark-mode .flip-card-inner,
        body.dark-mode .flip-card-top,
        body.dark-mode .flip-card-bottom,
        body.dark-mode .flip-card-back-top,
        body.dark-mode .flip-card-back-bottom {
            background-color: #222;
            color: #fff;
        }
        
        body.dark-mode .countdown-label {
            color: #bbb;
        }
        
        body.dark-mode .countdown-separator {
            color: #777;
        }
        
        body.dark-mode .theme-toggle {
            color: #e0e0e0;
        }
        
        body.dark-mode .back-link {
            color: #e0e0e0;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'EB Garamond', serif;
            color: #000000;
            text-decoration: none;
        }
        
        .theme-toggle:hover {
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'EB Garamond', serif;
            color: #000000;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .flip-card-group {
            display: flex;
            margin: 0 2px;
        }
        
        @media (max-width: 768px) {
            .flip-card {
                width: 50px;
                height: 70px;
            }
            
            .flip-number {
                line-height: 70px;
                font-size: 2.5rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .countdown-separator {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-timer {
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            
            .countdown-unit {
                margin: 0 2px;
            }
            
            .flip-card {
                width: 40px;
                height: 50px;
                margin: 2px 1px;
            }
            
            .flip-number {
                line-height: 50px;
                font-size: 2rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .countdown-separator {
                font-size: 1.5rem;
                margin: 0 -4px;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
<div class="theme-toggle" id="theme-toggle">
    Dark Mode
</div>
<a href="/" class="back-link">Back to Home</a>

<main>
    <div class="countdown-container">
        <div class="countdown-timer" id="countdown-display">
            <!-- Countdown will be filled by JavaScript -->
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Countdown functionality with persistent storage
        function initializeCountdown() {
            const targetDate = new Date('June 30, 2025 00:00:00').getTime();
            const countdownDisplay = document.getElementById('countdown-display');
            
            // Get current countdown from localStorage or create it
            let savedTargetDate = localStorage.getItem('reteena_target_date');
            
            // If no saved target date or it doesn't match our current target, update it
            if (!savedTargetDate || parseInt(savedTargetDate) !== targetDate) {
                localStorage.setItem('reteena_target_date', targetDate.toString());
            }
            
            // Track previous values for flip animation
            let prevDays, prevHours, prevMinutes, prevSeconds;
            
            // Create initial countdown display
            updateCountdownDisplay(0, 0, 0, 0);
            
            // Update the countdown
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.innerHTML = `
                        <div class="countdown-unit">
                            <div style="font-family: 'IBM Plex Mono', monospace; font-size: 2rem; font-weight: 700;">We've launched!</div>
                        </div>
                    `;
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                updateCountdownDisplay(days, hours, minutes, seconds);
                
                // Save previous values for next update
                prevDays = days;
                prevHours = hours;
                prevMinutes = minutes;
                prevSeconds = seconds;
            }
            
            // Create flip card for a digit
            function createFlipCard(digit) {
                return `
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-top">
                                <div class="flip-number">${digit}</div>
                            </div>
                            <div class="flip-card-bottom">
                                <div class="flip-number">${digit}</div>
                            </div>
                            <div class="flip-card-back-top">
                                <div class="flip-number">${digit}</div>
                            </div>
                            <div class="flip-card-back-bottom">
                                <div class="flip-number">${digit}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Create flip card group for double digits
            function createFlipCardGroup(value, prevValue) {
                const padded = value.toString().padStart(2, '0');
                let prevPadded = prevValue !== undefined ? prevValue.toString().padStart(2, '0') : padded;
                
                return `
                    <div class="flip-card-group">
                        ${createFlipCard(padded[0])}
                        ${createFlipCard(padded[1])}
                    </div>
                `;
            }
            
            // Update the countdown display with animation
            function updateCountdownDisplay(days, hours, minutes, seconds) {
                // Create HTML with flip cards
                countdownDisplay.innerHTML = `
                    <div class="countdown-unit">
                        ${createFlipCardGroup(days, prevDays)}
                        <div class="countdown-label">days</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-unit">
                        ${createFlipCardGroup(hours, prevHours)}
                        <div class="countdown-label">hours</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-unit">
                        ${createFlipCardGroup(minutes, prevMinutes)}
                        <div class="countdown-label">minutes</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-unit">
                        ${createFlipCardGroup(seconds, prevSeconds)}
                        <div class="countdown-label">seconds</div>
                    </div>
                `;
                
                // Trigger flip animation if values have changed
                if (prevSeconds !== undefined && prevSeconds !== seconds) {
                    const secondsCards = document.querySelectorAll('.countdown-unit:nth-child(7) .flip-card-top');
                    const secondsBackCards = document.querySelectorAll('.countdown-unit:nth-child(7) .flip-card-back-bottom');
                    
                    secondsCards.forEach(card => card.classList.add('flip'));
                    secondsBackCards.forEach(card => card.classList.add('flip'));
                    
                    // Remove animation class after animation completes
                    setTimeout(() => {
                        secondsCards.forEach(card => card.classList.remove('flip'));
                        secondsBackCards.forEach(card => card.classList.remove('flip'));
                    }, 500);
                }
                
                if (prevMinutes !== undefined && prevMinutes !== minutes) {
                    const minutesCards = document.querySelectorAll('.countdown-unit:nth-child(5) .flip-card-top');
                    const minutesBackCards = document.querySelectorAll('.countdown-unit:nth-child(5) .flip-card-back-bottom');
                    
                    minutesCards.forEach(card => card.classList.add('flip'));
                    minutesBackCards.forEach(card => card.classList.add('flip'));
                    
                    setTimeout(() => {
                        minutesCards.forEach(card => card.classList.remove('flip'));
                        minutesBackCards.forEach(card => card.classList.remove('flip'));
                    }, 500);
                }
                
                if (prevHours !== undefined && prevHours !== hours) {
                    const hoursCards = document.querySelectorAll('.countdown-unit:nth-child(3) .flip-card-top');
                    const hoursBackCards = document.querySelectorAll('.countdown-unit:nth-child(3) .flip-card-back-bottom');
                    
                    hoursCards.forEach(card => card.classList.add('flip'));
                    hoursBackCards.forEach(card => card.classList.add('flip'));
                    
                    setTimeout(() => {
                        hoursCards.forEach(card => card.classList.remove('flip'));
                        hoursBackCards.forEach(card => card.classList.remove('flip'));
                    }, 500);
                }
                
                if (prevDays !== undefined && prevDays !== days) {
                    const daysCards = document.querySelectorAll('.countdown-unit:nth-child(1) .flip-card-top');
                    const daysBackCards = document.querySelectorAll('.countdown-unit:nth-child(1) .flip-card-back-bottom');
                    
                    daysCards.forEach(card => card.classList.add('flip'));
                    daysBackCards.forEach(card => card.classList.add('flip'));
                    
                    setTimeout(() => {
                        daysCards.forEach(card => card.classList.remove('flip'));
                        daysBackCards.forEach(card => card.classList.remove('flip'));
                    }, 500);
                }
            }
            
            // Update immediately and then every second
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // Initialize countdown
        initializeCountdown();
        
        // Dark mode toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = 'Light Mode';
        } else {
            themeToggle.textContent = 'Dark Mode';
        }
        
        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            // Update button text based on current mode
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = 'Light Mode';
            } else {
                themeToggle.textContent = 'Dark Mode';
            }
            
            // Save theme preference
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
        });
    });
</script>
</body>
</html>
