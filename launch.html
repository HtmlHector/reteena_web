<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Reteena - Launch Countdown</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }
        html { 
            scroll-behavior: smooth; 
        }
        body {
            font-family: 'EB Garamond', serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: #000000;
        }
        
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 10px;
            margin: 0 auto;
            white-space: nowrap;
        }
        
        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 4px;
        }
        
        .countdown-value {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }
        
        .countdown-label {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 0.5rem;
            color: #666;
        }
        
        .countdown-separator {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 2rem;
            color: #aaa;
            margin-top: -0.5rem;
            opacity: 0.7;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        body.dark-mode .countdown-value {
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        body.dark-mode .countdown-label {
            color: #bbb;
        }
        
        body.dark-mode .countdown-separator {
            color: #777;
        }
        
        body.dark-mode .theme-toggle {
            color: #e0e0e0;
        }
        
        body.dark-mode .back-link {
            color: #e0e0e0;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            color: #000000;
            text-decoration: none;
        }
        
        .theme-toggle:hover {
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            color: #000000;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .countdown-value {
                font-size: 2.8rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .countdown-separator {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-timer {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .countdown-unit {
                margin: 0 8px;
            }
            
            .countdown-value {
                font-size: 2.2rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .countdown-separator {
                font-size: 1.5rem;
                margin: 0 -4px;
            }
        }
    </style>
</head>
<body>
<div class="theme-toggle" id="theme-toggle">
    Dark Mode
</div>
<a href="/" class="back-link">Back to Home</a>

<main>
    <div class="countdown-container">
        <div class="countdown-timer" id="countdown-display">
            <!-- Countdown will be filled by JavaScript -->
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Countdown functionality with persistent storage
        function initializeCountdown() {
            const targetDate = new Date('June 30, 2025 00:00:00').getTime();
            const countdownDisplay = document.getElementById('countdown-display');
            
            // Get current countdown from localStorage or create it
            let savedTargetDate = localStorage.getItem('reteena_target_date');
            
            // If no saved target date or it doesn't match our current target, update it
            if (!savedTargetDate || parseInt(savedTargetDate) !== targetDate) {
                localStorage.setItem('reteena_target_date', targetDate.toString());
            }
            
            // Update the countdown
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Format with modern typography layout
                countdownDisplay.innerHTML = `
                    <div class="countdown-unit">
                        <div class="countdown-value">${days}</div>
                        <div class="countdown-label">days</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-unit">
                        <div class="countdown-value">${hours.toString().padStart(2, '0')}</div>
                        <div class="countdown-label">hours</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-unit">
                        <div class="countdown-value">${minutes.toString().padStart(2, '0')}</div>
                        <div class="countdown-label">minutes</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-unit">
                        <div class="countdown-value">${seconds.toString().padStart(2, '0')}</div>
                        <div class="countdown-label">seconds</div>
                    </div>
                `;
                
                // If the countdown is finished, display launch message
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.innerHTML = `
                        <div class="countdown-unit">
                            <div class="countdown-value">We've launched!</div>
                        </div>
                    `;
                }
            }
            
            // Update immediately and then every second
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // Initialize countdown
        initializeCountdown();
        
        // Dark mode toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = 'Light Mode';
        } else {
            themeToggle.textContent = 'Dark Mode';
        }
        
        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            // Update button text based on current mode
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = 'Light Mode';
            } else {
                themeToggle.textContent = 'Dark Mode';
            }
            
            // Save theme preference
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
        });
    });
</script>
</body>
</html>
