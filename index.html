    <style>
        /* (existing CSS unchanged except .banner-text and .redirect-link styles remain) */
        @font-face {
            font-family: 'ABCOracle';
            src: url('https://fonts.cdnfonts.com/s/66345/ABCOracle-Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .notification-banner {
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 6px 20px;
            position: relative;
            font-family: 'ABCOracle', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            z-index: 1000;
        }
        .banner-text {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            font-family: 'ABCOracle', sans-serif !important;
            display: flex;
            align-items: center;
        }
        .redirect-link {
            margin-left: 8px;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 400;
            font-family: 'ABCOracle', sans-serif !important;
            display: inline-flex;
            align-items: center;
        }
        .redirect-link svg {
            margin-left: 4px;
            width: 14px;
            height: 14px;
            fill: #fff;
            vertical-align: middle;
        }
        .close-button {
            position: absolute;
            right: 20px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            color: #ffffff;
        }
    </style>
</head>
