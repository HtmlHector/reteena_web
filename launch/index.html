<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reteena Launch Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <img src="/assets/logo.png" alt="Reteena Logo">
            </a>
        </header>
        
        <main>
            <h1>Launching Soon</h1>
            
            <div class="countdown-container">
                <div class="flip-card-container">
                    <div class="label">DAYS</div>
                    <div class="flip-card" id="days">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
                
                <div class="countdown-divider">:</div>
                
                <div class="flip-card-container">
                    <div class="label">HOURS</div>
                    <div class="flip-card" id="hours">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
                
                <div class="countdown-divider">:</div>
                
                <div class="flip-card-container">
                    <div class="label">MINUTES</div>
                    <div class="flip-card" id="minutes">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
                
                <div class="countdown-divider">:</div>
                
                <div class="flip-card-container">
                    <div class="label">SECONDS</div>
                    <div class="flip-card" id="seconds">
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
            </div>
            
            <div class="countdown-display">
                <h2>D-<span id="day-count">40</span></h2>
                <p>until launch</p>
            </div>
            
            <div class="cta-section">
                <p>Be the first to know when we launch</p>
                <form id="signup-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Notify Me</button>
                </form>
            </div>
        </main>
        
        <footer>
            <div class="social-links">
                <a href="https://twitter.com/reteena" target="_blank">Twitter</a>
                <a href="https://instagram.com/reteena" target="_blank">Instagram</a>
                <a href="https://linkedin.com/company/reteena" target="_blank">LinkedIn</a>
            </div>
            <p>&copy; 2025 Reteena. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
